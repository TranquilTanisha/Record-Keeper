{% extends 'main.html' %}

{% block content %}

<h1>{{profile.username}}</h1>
<h5>Name: {{profile.name}}</h5>

{% if profile.short_intro %}
<p>{{profile.short_intro}}</p>
{% endif %}

{% for table in profile.table_set.all %}
<a href="{% url 'view-table' table.id %}"><li>{{table.title}}</li></a>
{% endfor %}

{% endblock %}
