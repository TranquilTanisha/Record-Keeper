{% extends 'main.html' %}

{% block content %}

<a href="{% url 'edit-account' %}">Edit Account</a>

<h1>Username: {{profile.username}}</h1>
<img src="{{profile.profile_image.url}}" alt="Profile Image" width="200" height="200">
<h5>Name: {{profile.name}}</h5>
<h5>Email: {{profile.email}}</h5>

<p><a href="{% url 'add-table' %}">Create a new Record</a></p>

{% if c != 0 %}
<p><a href="{% url 'view-tables' profile.id %}">View all records</a></p>
{% else %}
<p>You have not created any records yet.</p>
{% endif %}

{% endblock %}
