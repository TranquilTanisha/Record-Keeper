{% extends 'main.html' %}

{% block content %}

<form id='searchForm' class="form" action="{% url 'view-tables' %}" method="get">
    <div class="form__field">
      <label for="formInput#search">Search By Record name </label>
      <input class="input input--text" id="formInput#search" type="text" name="search_query"
        placeholder="Search" value="{{search_query}}" />
    </div>

    <input class="btn btn--sub btn--lg" type="submit" value="Search" />
  </form>

<table>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Created on</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    {% for table in tables %}
    <tr>
        <td>{{table.title}}</td>
        <td>{{table.desc|slice:150}}</td>
        <td>{{table.created}}</td>
        <td><a href="{% url 'view-table' table.id %}">View</a></td>
        <td><a href="{% url 'view-table' table.id %}">Edit</a></td>
        <td><a href="{% url 'delete-table' table.id %}">Delete</a></td>
        
    </tr>
    {% endfor %}

</table>

{% endblock %}
